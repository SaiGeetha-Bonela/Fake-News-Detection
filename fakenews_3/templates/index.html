<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: rgba(0, 0, 0, 0.8); /* Dark Transparent Background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Textarea Styling */
        textarea {
            width: 100%;
            height: 180px; /* Increased Height */
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
            font-size: 16px;
            outline: none;
        }

        /* Button Styling */
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        /* Result Box */
        .result {
            font-weight: bold;
            margin-top: 20px;
            font-size: 20px;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            min-width: 250px; /* Increased width */
            text-align: center;
        }

        /* Styling for Real & Fake News */
        .true-news {
            color: green;
            background: #d4edda;
            border: 2px solid green;
        }

        .fake-news {
            color: red;
            background: #f8d7da;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∞ Fake News Detector</h1>
        <textarea id="newsText" placeholder="Enter news content here..." required></textarea><br>
        <button onclick="checkNews()">üîç Check News</button>

        <p id="result" class="result"></p>
    </div>

    <script>
        function checkNews() {
            let text = document.getElementById("newsText").value.trim();
            
            // Check if input is empty
            if (!text) {
                document.getElementById("result").innerText = "‚ö†Ô∏è Please enter some text!";
                return;
            }

            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                let resultBox = document.getElementById("result");
                if (data.error) {
                    resultBox.innerText = "‚ö†Ô∏è Error: " + data.error;
                    resultBox.className = "result";
                } else {
                    resultBox.innerText = (data.prediction === "REAL") ? "‚úÖ Real News" : "‚ùå Fake News";
                    resultBox.className = (data.prediction === "REAL") ? "result true-news" : "result fake-news";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("result").innerText = "‚ö†Ô∏è Error: Could not process request.";
            });
        }
    </script>

</body>
</html>
